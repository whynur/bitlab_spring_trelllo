<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main_layout.html">

<div layout:fragment="siteContent">
  <div class="col-8 mx-auto">
    <div class="mt-3">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input type="text" class="form-control" id="exampleFormControlInput1"
               placeholder="Title" name="title" th:value="${category.name}" readonly>
      </div>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">EDIT</button>
      <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">DELETE</button>
    </div>
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">EDIT MODAL</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form th:action="@{'/categories/update/' + ${category.id}}" method="post">
            <div class="modal-body">
              <div class="mb-3">
                <label for="name" class="form-label">Title</label>
                <input type="text" class="form-control" id="name"
                       placeholder="Title" name="name" th:value="${category.name}" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
              <button type="submit" class="btn btn-success">SAVE CHANGES</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteModalLabel">CONFIRM DELETE</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form th:action="@{'/categories/delete/' + ${category.id}}" method="post">
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
              <button type="submit" class="btn btn-danger">DELETE</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
