<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main_layout.html">

<div layout:fragment="siteContent">
    <div class="col-12">
        <div class="folder-adding row">
            <a class="ps-3 pt-3" href="#" data-bs-toggle="modal" data-bs-target="#categoryAdding"
               style="text-decoration: none; color: black"> <strong>+ New
                Category</strong></a>
        </div>
        <div class="modal fade" id="categoryAdding" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">ADD NEW CATEGORY</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form th:action="@{/categories/create}" method="post">
                        <div class="modal-body">
                            <div>
                                <label for="exampleFormControlInput1" class="form-label">FOLDER NAME :</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                       placeholder="Folder Name" name="name">
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                            <button type="submit" class="btn btn-primary">ADD CATEGORY</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="categories-list">
<!--            <div class="card mt-3" th:each=" category : ${categories}" style="width: 100%">-->
<!--                <div class="card-body">-->
<!--                    <h5 class="card-title" th:text="${category.name}"></h5>-->
<!--                    <a th:href="@{'/categories/' + ${category.id}}" class="btn btn-primary">Details</a>-->
<!--                </div>-->
<!--            </div>-->
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Details</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each=" category : ${categories}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td style="width: 10%">
                        <a class="btn btn-sm btn-primary" th:href="@{'/categories/'+${category.id}}">DETAILS</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
