<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main_layout.html">

<div layout:fragment="siteContent">
    <div class="col-12">
        <div class="folder-adding row">
            <a class="ps-3 pt-3" href="#" data-bs-toggle="modal" data-bs-target="#folderAdding"
               style="text-decoration: none; color: black"> <strong>+ New
                Folder</strong></a>
        </div>
        <div class="modal fade" id="folderAdding" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">ADD NEW FOLDER</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form th:action="@{/folders/create}" method="post">
                        <div class="modal-body">
                            <div>
                                <label for="exampleFormControlInput1" class="form-label">FOLDER NAME :</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                       placeholder="Folder Name" name="name">
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                            <button type="submit" class="btn btn-primary">ADD FOLDER</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="folder-list">
            <div class="card mt-3" th:each=" folder : ${folders}" style="width: 100%">
                <div class="card-body">
                    <h5 class="card-title" th:text="${folder.name}"></h5>
                    <a th:href="@{'/folders/' + ${folder.id}}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
